plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.spark:spark-sql_2.12:2.4.6'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.2'
//    implementation 'org.mongodb.spark:mongo-spark-connector:10.0.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

//    implementation 'org.mongodb.spark:mongo-spark-connector:10.0.0'
}

test {
    useJUnitPlatform()
}